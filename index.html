<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- 1 -->
    <form id="form">

          <label for="name">To Do</label>
        <input id="input" type="text">

        <ul id="list"></ul>
    </form>

    <!-- 2 -->
    <form id="form2">

     </form>

    <form id="form3">

    <!-- 3 -->

    <div class="container" id="bookmarkApp">

    <!-- 4 -->
    <form id="contactForm">
      <input id="contactInput" type="text" placeholder="Введіть ваше ім'я" />
      <input
        id="contactInput"
        type="text"
        placeholder="Введіть ваше прізвище"
      />
      <input
        id="contactInput"
        type="number"
        placeholder="Введіть ваш номер телефону"
      />
      <input
        id="contactInput"
        type="email"
        placeholder="Введіть вашу електронну адресу"
      />
      <button id="contactBtn1">Зберегти дані</button>
      <ul id="contactList"></ul>
    </form>
    <button id="contactBtn">Показати всі мої дані</button>
